<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="checkout your plan to subscribing">
  <title>Checkout</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body">

  <div class="wrapper">
    <h1 class="title">Get unlimited access to&nbsp;everything</h1>

    <form class="form" action="url" method="GET">
      <div class="form__plans">
        <fieldset class="form__fieldset">
          <div class="plans">
            <input class="plans__radio" type="radio" name="radio" id="monthly">
            <label class="plans__item" for="monthly">
              <span class="plans__icon"></span>

              <span class="plans__text">
                <span class="plans__title">Monthly</span>
                <span class="plans__price">$7/month</span>
              </span>
            </label>

            <input class="plans__radio" type="radio" name="radio" id="yearly" checked>
            <label class="plans__item" for="yearly">
              <span class="plans__icon"></span>

              <span class="plans__text">
                <span class="plans__title">Yearly <span class="flag">Save&nbsp;$10</span> </span>
                <span class="plans__price">$50/year</span>
              </span>
            </label>
          </div> <!-- // .plans -->
        </fieldset>
      </div>

      <div class="form__card">
        <h2 class="form__card-title">Total billed $<span class="total">50</span></h2>
        <p class="form__card-text">Enter your credit card details to&nbsp;complete subscription</p>
        <div class="form__card-wrapper">
          <fieldset class="form__fieldset">
            <div class="card">
              <label class="card__label card__label--number" for="card-num">
                <span class="card__label-name">Card number</span>
                <input class="card__field" type="text" name="number" id="card-num" placeholder="1234  1234   1234   1234">
              </label>
              <label class="card__label card__label--term" for="term">
                <span class="card__label-name">Expiration date</span>
                <input class="card__field" type="text" name="term" id="term" placeholder="MM/YY">
              </label>
              <label class="card__label card__label--code" for="code">
                <span class="card__label-name">Security code</span>
                <input class="card__field" type="text" name="code" id="code" placeholder="123">
              </label>
            </div>
          </fieldset>
        </div>
      </div>
      <p class="agreement">By&nbsp;subscribing you agree to&nbsp;our Use of&nbsp;Service. Your payment method will be&nbsp;charged with $50 and you&rsquo;ll have access to&nbsp;all locked features until 20&nbsp;Jan 2022.</p>

      <button class="form__btn btn" type="submit">
        Pay now
      </button>
    </form>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
